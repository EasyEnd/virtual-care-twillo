<!DOCTYPE html>
<html>
  <head>
    <title>Owl Hospital Telemedicine App</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- do I even want to hard code the doctor name? IDK -->
    <h1>Welcome, Dr. Jareth</h1>
  </body>
  <div id="join-form">
    <!-- <label for="user-name">Name: </label>
    <input id="user-name" name="user-name" type="text"></input> -->
    <button id="join-button">Join Room</button>
    <button id="leave-button" class="hidden">Leave Room</button>
  </div>
  <div id="local-media-container"></div>
  <div id="media-container"></div>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
  <script>
    let room;
    const onParticipantConnected = (participant) => {
      const participantDiv = document.createElement("div");
      participantDiv.id = participant.sid;

      const title = document.createElement("h6");
      title.appendChild(document.createTextNode(participant.identity));
      participantDiv.appendChild(title);

      // when a participant joins, add their audio and video to the DOM

      const trackSubscribed = (track) => {
        participantDiv.appendChild(track.attach());
      };
      participant.on("trackSubscribed", trackSubscribed);

      participant.tracks.forEach((publication) => {
        if (publication.isSubscribed) {
          trackSubscribed(publication.track);
        }
      });

      const mediaContainer = document.getElementById("media-container");
      document.body.appendChild(participantDiv);

      const trackUnsubscribed = (track) => {
        track.detach().forEach((element) => element.remove());
      };

      participant.on("trackUnsubscribed", trackUnsubscribed);
    };

    // when a participant disconnects, remove their video and audio from the DOM.
    function onParticipantDisconnected(participant) {
      const participantDiv = document.getElementById(participant.sid);
      participantDiv.parentNode.removeChild(participantDiv);
    }

    async function onJoinButtonClick(event) {
      // do I need to worry about browser compat with "await"? bleh
      // or at least wrap this in a try catch
      const r = Math.floor(Math.random() * Math.floor(300)).toString();
      const response = await fetch(`/token?identity=${r}`);
      const jsonResponse = await response.json();
      const token = jsonResponse.token;

      const Video = Twilio.Video;

      room = await Video.connect(token, {
        name: "telemedicineAppointment",
      });

      // display your own video element in DOM
      // localParticipants are handled differently
      // you don't need to fetch your own video/audio streams from the server
      const localTrack = await Video.createLocalVideoTrack();
      // room.localParticipant.publishTrack(localTrack);
      const localMediaContainer = document.getElementById(
        "local-media-container"
      );
      localMediaContainer.appendChild(localTrack.attach());

      // display video/audio of other participants who have already joined
      room.participants.forEach(onParticipantConnected);

      // subscribe to new participant joining event so we can display their video/audio
      room.on("participantConnected", onParticipantConnected);

      room.on("participantDisconnected", onParticipantDisconnected);

      // maybe make this a helper function?
      event.target.classList.toggle("hidden");
      document.getElementById("leave-button").classList.toggle("hidden");

      // TODO:
      // make the audio not be terrible
      // show the participant ID in a sensible way
      // stop showing local audio and video if you disconnect
      // remove the join form, just made it a damn button
      // add a button for previewing your audio and video?
      event.preventDefault();
    }

    function onLeaveButtonClick(event) {
      console.log("room", room);
      room.localParticipant.tracks.forEach((track) => {
        console.log(track);
        // whyyyy is this throwing an error?
        // I'm confused about the difference between `publish` and `attach`.
        // `publish` lets remote participants subscribe to a track.
        // but what does `attach` do? especially since you need to append it into the dom anyway.
        // also, are you still supposed to show the local preview after you've joined the room?
        // or is there some other way of showing you your own video?
        const attachedElements = track.detach();
        attachedElements.forEach((element) => element.remove());
      });
      room.disconnect();

      event.target.classList.toggle("hidden");
      const joinButton = document.getElementById("join-button");
      joinButton.classList.toggle("hidden");
    }

    const joinButton = document.getElementById("join-button");
    joinButton.addEventListener("click", onJoinButtonClick);

    const leaveButton = document.getElementById("leave-button");
    leaveButton.addEventListener("click", onLeaveButtonClick);
  </script>
</html>
